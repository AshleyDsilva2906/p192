<!DOCTYPE html>
<html>

<head>
  <title>Train Engine</title>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

</head>
<body>
    <a-scene background="color:blue">
        <a-camera position="0 0 0"></a-camera>
      <a-assets>  
        <a-asset-item id="train" src="./assests/train.glb">
        </a-asset-item>
    
    </a-assets>

    
    <a-entity>
        
        <a-entity gltf-model="#train" position="0 -5 -20" rotation="0 0 0" scale="0.3 0.3 0.3"></a-entity>
    </a-entity>
</a-scene>

</body>
</html>
